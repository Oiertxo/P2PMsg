name: p2p_msg
description: "A P2P distributed messaging app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  p2p_node:
    path: rust_builder
  flutter_rust_bridge: 2.11.1
  sqflite: ^2.3.0
  path: ^1.9.0
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/config.json
